<!DOCTYPE html>
<html>
<head>
<title>Webex Signage</title>
<style>
  body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: black; }
  video { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; }
</style>
</head>
<body>

<!-- Note the new "id" and the simplified filename in "src" -->
<video muted playsinline id="signage-video">
  <source src="signage-video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  // This script will wait for the page to load, then force the video to play and loop.
  window.addEventListener('load', function() {
    var video = document.getElementById('signage-video');

    // Function to attempt to play the video
    function attemptPlay() {
      video.play()
        .then(() => {
          console.log("Video playback started successfully.");
        })
        .catch(error => {
          console.error("Playback failed, will try again.", error);
          // If it fails, try again in a moment.
          setTimeout(attemptPlay, 1000);
        });
    }

    // Listen for the video ending so we can manually loop it
    video.addEventListener('ended', function() {
      console.log("Video ended. Looping...");
      video.currentTime = 0;
      attemptPlay();
    });

    // Start the first playback attempt
    attemptPlay();
  });
</script>

</body>
</html>
