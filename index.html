<!DOCTYPE html>
<html>
<head>
<title>Webex Signage</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    background-size: cover;
  }
</style>
</head>
<body>

<video autoplay muted loop playsinline id="signage-video">
  <source src="MK MOOD_25mb_H264.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

  <!-- ADD THIS SCRIPT BLOCK -->
<script>
  window.onload = function() {
    var video = document.getElementById('signage-video');
    var playPromise = video.play();

    if (playPromise !== undefined) {
      playPromise.then(_ => {
        // Autoplay started successfully.
        console.log("Video playback started.");
      })
      .catch(error => {
        // Autoplay was prevented.
        console.error("Video playback was prevented:", error);
      });
    }
  };
</script>

</body>
</html>
