<!DOCTYPE html>
<html>
<head>
<title>Webex Signage</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    background-size: cover;
  }
</style>
</head>
<body>

<!-- The "loop" attribute is kept as a fallback -->
<video autoplay muted loop playsinline id="signage-video">
  <source src="your_video_name.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  window.onload = function() {
    var video = document.getElementById('signage-video');
    
    // --- Start playback ---
    var playPromise = video.play();

    if (playPromise !== undefined) {
      playPromise.then(_ => {
        console.log("Video playback started.");
      })
      .catch(error => {
        console.error("Video playback was prevented:", error);
      });
    }

    // --- ADDED CODE: Listen for the 'ended' event to create a manual loop ---
    video.addEventListener('ended', function() {
      this.currentTime = 0; // Reset time to the beginning
      this.play();           // Play the video again
    }, false);
  };
</script>

</body>
</html>
